<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="odin-library.js" defer></script>
</head>
<body>
    <dialog>
        <form action="">
            <label for="book-title">Title:</label>
            <input type="text" id="book-title" name="title">
            <label for="read-status">Have you read this book?</label>
            <input type="checkbox" id="read-status" name="readStatus">
            <button type="submit" class="submit-book">Add Book</button>
        </form>
    </dialog>
    <div class="menu">
        <button class="add-book">Add Book</button>
    </div>
    <div class="bookshelf"></div>
</body>
</html>
